<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon responsive -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/images/favicon/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/webp"
      sizes="32x32"
      href="./assets/images/favicon/favicon-32x32.webp"
    />
    <link
      rel="icon"
      type="image/webp"
      sizes="16x16"
      href="./assets/images/favicon/favicon-16x16.webp"
    />
    <!-- favicon responsive end-->

    <title>Frontend Mentor | SunnySide Agency Landing Page</title>

    <!-- Google Stuff -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Fraunces:wght@700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Google Stuff -->

    <!-- Style -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Style end -->
  </head>

  <body>
    <header class="header">
      <img
        class="nav__logo"
        src="./assets/images/logo.svg"
        alt="Logotype Sunny Day"
      />
      <div class="burger-menu-wrapper js-burger-menu-wrapper">
        <label class="burger-menu">
          <input
            type="checkbox"
            class="burger-menu__checkbox js-burger-menu__checkbox"
            onclick="navToggle()"
          />
          <div class="burger-menu__graphic">
            <div class="menu">
              <span></span>
              <span></span>
            </div>
            <svg>
              <use xlink:href="#path"></use>
            </svg>
            <svg>
              <use xlink:href="#path"></use>
            </svg>
          </div>
        </label>
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
          <symbol
            xmlns="http://www.w3.org/2000/svg"
            viewbox="0 0 44 44"
            id="path"
          >
            <path d="M22,22 L2,22 C2,11 11,2 22,2 C33,2 42,11 42,22"></path>
          </symbol>
        </svg>
      </div>
      <nav class="nav js-nav">
        <span class="nav__triangle"></span>
        <a href="#" class="nav__pages js-page-about">About</a>
        <a href="#" class="nav__pages js-page-services">Services</a>
        <a href="#" class="nav__pages js-page-project">Project</a>
        <a href="#" class="nav__pages nav__pages--active js-page-contact"
          >Contact</a
        >
      </nav>
    </header>
    <main role="main" class="hero">
      <h1 class="hero__title">We are Creatives</h1>
      <img
        src="./assets/images/icon-arrow-down.svg"
        alt="Icon Arrow Down"
        class="hero__arrow-down"
      />
    </main>

      </div>

  </body>
</html>
